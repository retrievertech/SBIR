<!doctype html>
<html>
  <head>
    <title>Seismogram Browser</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <link rel="stylesheet" type="text/css" href="bower_components/leaflet/dist/leaflet.css"/>
    <link rel="stylesheet/less" type="text/css" href="style.less"/>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro|Noto+Sans|Arimo|Oxygen|Maven+Pro|Didact+Gothic' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="bower_components/traceur/traceur.js"></script>
    <script type="text/javascript">new traceur.WebPageTranscoder(document.location.href).run();</script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
    <script type="text/javascript" src="bower_components/leaflet/dist/leaflet.js"></script>
    <script type="text/javascript" src="bower_components/leaflet.editable/src/Leaflet.Editable.js"></script>
    <script type="text/javascript" src="bower_components/less/dist/less.js"></script>
    <script type="text/javascript" src="bower_components/d3/d3.js"></script>
    <script type="text/javascript" src="bower_components/socket.io-client/socket.io.js"></script>
    <script type="module">import "src/SeismoApp.js"</script>
  </head>
  <body ng-controller="SeismoMain" ng-cloak>
    <div id="left-section">
      <div class="maps">
        <div class="loading-spinner" ng-show="Loading.messages.length > 0">
          <div ng-repeat="message in Loading.messages">
            {{ message }}
          </div>
        </div>
        <div ng-hide="imageMapVisible">
          <div id="stations-map" class="leaflet-map" map-link="SeismoStationMap" view-reset="imageMapVisible"></div>
        </div>
        <div ng-show="imageMapVisible">
          <div id="image-map" class="leaflet-map" map-link="SeismoImageMap" view-reset="[editing, imageMapVisible]"></div>

          <div class="image-map-controls" ng-hide="editing">
            <div ng-click="hideImageMap()">Back to map</div>

            <div ng-click="startProcessing()"
                 ng-show="!Loading.loading && canProcess()">
              Start Processing
            </div>

            <div class="disabled-button" ng-show="isProcessing()">
              Processing...
            </div>

            <div ng-click="startEditing()"
                 ng-show="!Loading.loading && canEdit()">
              Edit this seismogram
            </div>
          </div>

          <div class="image-map-controls" ng-show="editing">
            <div ng-click="SeismoEditor.saveChanges()">Save Changes</div>
            <div ng-click="SeismoEditor.discardChanges()">Discard Changes</div>
            <div ng-click="exitEditing()">Exit</div>
          </div>

          <div class="image-map-layers"
               ng-class="{'while-editing': editing}"
               ng-show="!Loading.loading && canEdit()">
            <div class="button-group" ng-repeat="ml in SeismoImageMap.metadataLayers">
              <div class="layer-button"
                   ng-class="{'active': ml.on}"
                   ng-click="SeismoImageMap.toggleLayer(ml)">
                {{ml.name}}
              </div>
              <div class="edit-button"
                   ng-show="editing"
                   ng-class="{'active': SeismoEditor.layerBeingEdited == ml}"
                   ng-click="SeismoEditor.startEditingLayer(ml)">
                Edit
              </div>
            </div>
          </div>

        </div>
      </div>

      <div id="query-ui">
        <div id="seismo-time-nubbin" query-params="queryParamModel" seismo-time-nubbin></div>
        <div id="seismo-query-nubbins" query-params="queryParamModel" seismo-query-nubbins></div>
        <!-- probably won't need this button eventually -->
        <button id="query-button" ng-click="queryStationStatuses()">Query</button>
      </div>

      <svg id="histogram" map-link="SeismoHistogram"></div>
    </div>

    <div id="right-section" ng-hide="editing">
      <div class="seismo-list">
        <div class="seismo-list-item"
             ng-repeat="file in SeismoData.files"
             ng-class="{'active' : file == SeismoImageMap.currentFile }"
             ng-click="viewSeismogram(file)">
          {{ SeismoData.formatDate(file) }}<br/>
          {{ SeismoData.stationLocation(file) }}<br/>
          {{ SeismoData.seismoType(file) }}, {{ SeismoData.seismoDirection(file) }}
          <div class="filename">{{ file.name }}</div>
        </div>
      </div>
    </div>
  </body>
</html>
