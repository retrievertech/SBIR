<!doctype html>
  <head>
    <title>Seismogram Browser</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <link rel="stylesheet" type="text/css" href="bower_components/leaflet/dist/leaflet.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script type="text/javascript" src="bower_components/traceur/traceur.js"></script>
    <script type="text/javascript">new traceur.WebPageTranscoder(document.location.href).run();</script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
    <script type="text/javascript" src="bower_components/leaflet/dist/leaflet.js"></script>
    <script type="text/javascript" src="bower_components/Leaflet.label/dist/Leaflet.label.js"></script>
    <script type="text/javascript" src="bower_components/d3/d3.js"></script>
    <script type="module">import "src/SeismoApp.js"</script>
  </head>
  <body ng-controller="SeismoMain">
    <div id="left-section">
        <div id="stations-map" class="leaflet-map" map-link="SeismoStationMap"></div>
        <div id="seismo-time-nubbin" query-params="queryParamModel" seismo-time-nubbin></div>

        <div id="seismo-query-nubbins" query-params="queryParamModel" seismo-query-nubbins></div>

        <!-- probably won't need this button eventually -->
        <button id="query-button" ng-click="queryStationStatuses()">Query</button>
    </div>
    <div id="right-section">
        <div seismo-list></div>
    </div>
  </body>
</html>
