  <input type="checkbox" ng-model="queryParams.notStarted" />

  <input type="checkbox" ng-model="queryParams.inProgress" />

  <input type="checkbox" ng-model="queryParams.needsAttention" />

  <input type="checkbox" ng-model="queryParams.editedByMe" />
