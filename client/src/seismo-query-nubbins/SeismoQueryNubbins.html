<div>
  <input type="text" placeholder="Station names" ng-model="queryParams.stationNames" />

  <div ng-repeat="status in seismoStatus.statuses">
    <input id="l{{$index}}" type="checkbox" ng-model="queryParams.status[status.code]"/>
    <label for="l{{$index}}">{{ status.name }}</label>
  </div>
</div>
