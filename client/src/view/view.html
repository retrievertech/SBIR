<div class="view-container">
  <div class="header">
    <div class="title">
      <span class="title-text">Skate</span>
      <span class="title-subtext">Viewer</span>
      &nbsp;&bullet;&nbsp;
      <span class="title-subtext" ng-click="go('/browse')">Go to Browser</span>
    </div>
  </div>

  <div id="image-map" map-link="SeismoImageMap" view-reset="mapReset"></div>

  <div class="image-log" ng-show="logShowing">
    <div class="top-bar">
      <button ng-click="hideLog()">Close</button>
    </div>
    <div class="contents">
      <pre>{{log}}</pre>
    </div>
  </div>

  <div class="controls">
    <div class="actions data-layers" ng-show="!Loading.active() && canEdit()">
      <div class="title">Seismogram Data</div>
      <div class="action" ng-repeat="ml in SeismoImageMap.metadataLayers">
        <div class="action-name"
             ng-class="{'active': ml.on}"
             ng-click="SeismoImageMap.toggleLayer(ml)">
          {{ml.name}}
        </div>
      </div>
    </div>

    <div class="actions file-actions">
      <div class="title">Seismogram Actions</div>
      <div class="action">
        <div class="action-name" ng-click="showDetails()">Show Details</div>
      </div>
      <div class="action" ng-show="!Loading.active() && hasLog()">
        <div class="action-name" ng-click="showLog()">Show Processing Log</div>
      </div>
      <div class="action" ng-show="!Loading.active() && canEdit()">
        <div class="action-name" ng-click="gotoEditor()">Open in Editor</div>
      </div>
    </div>
  </div>
</div>
